name: Sync LeetCode Data

# Runs every 15 minutes AND can be triggered manually
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync Endpoint
        run: |
          # ⚠️ IMPORTANT: Replace this URL with your actual Vercel app URL!
          curl -sL "${{ secrets.VERCEL_APP_URL }}/api/sync"
