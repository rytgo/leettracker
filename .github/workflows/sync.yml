name: Sync LeetCode Data

# Runs every 5 minutes (fastest GitHub allows) AND can be triggered manually
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync Endpoint
        run: |
          curl -sL "${{ secrets.VERCEL_APP_URL }}/api/sync"
